<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first" placeholder="John" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last" placeholder="Doe" required>
        </div>
        
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input id="password" type="password" pattern=".{5,10}" title="5 to 10 characters" required>
        </div>

        <div>
            <label>
                Birthday:
                <select name="month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                </select>
            </label>
        </div>
        
        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input id="agreed" name="agreed" type="checkbox">
        </div>
        
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
