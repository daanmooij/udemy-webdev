<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }

        table {
            width: 50%;
            margin: 0 auto;
        }

        td {
            width: 100px;
            height: 100px;
            background: pink;
        }

        td:nth-child(1), td:nth-child(2) {
            border-right: 3px solid black;
        }

        tr:nth-of-type(1) td, tr:nth-of-type(2) td {
            border-bottom: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
